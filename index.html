<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to gilRichTalk</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon v -->
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>10:10</span>
        </div>

        <div class="status-bar__column">
            <span>11%</span>
            <!-- Battery Icon v -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lighting Icon v -->
            <i class="fas fa-bolt"></i>
        </div> 
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to gilRichTalk</h1>
        <p class="welcome-header__text">If you have a gilRich Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="password">
        <input type="submit" value="Log In">
        <a href="#">Find gilRich Account or Password</a>
    </form>

    <!-- no-mobile__screen -->
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <script src="https://kit.fontawesome.com/7a6b91359a.js" crossorigin="anonymous"></script>
</body>
</html>
